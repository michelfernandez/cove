<div class="cta {{ cond (eq (.Get "floating") "true") "cta--floating" "" }} {{if .Get "class"}}{{.Get "class"}}{{end}}">
  {{ if (.Get "title") }}
    <div class="cta__title">{{.Get "title" }}</div>
  {{ end }}
  <div class="cta__content">
    <div class="cta__left">
      {{ .Inner }}
    </div>
    <div class="cta__right">
      <a class="cta__btn btn {{ cond (eq (.Get "outlined") "true") "btn--outline" "" }}" target="{{.Get "target"}}" href="{{ .Get "href" | safeURL }}">
          {{ if eq (.Get "icon") "phone" }}
            <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" height="20px" width="20px" fill="currentColor" role="presentation" class="icon-spaced">
            <path d="M34.5,21.1h3.8c0-6.3-5.1-11.5-11.5-11.5v3.8C31.1,13.5,34.5,16.9,34.5,21.1z M42.2,21.1H46C46,10.6,37.4,2,26.9,2v3.8
           C35.3,5.8,42.2,12.7,42.2,21.1z M42.6,33.9l-10.7-4.6c-0.7-0.3-1.5-0.2-2.1,0.4l-4.5,4.4L13.9,22.7l4.4-4.5c0.5-0.6,0.7-1.4,0.4-2.1
           L14.1,5.4c-0.4-0.9-1.3-1.3-2.2-1.1L3.4,6.6C2.6,6.8,2,7.6,2,8.5c0.5,9.8,4.6,19.1,11.5,26.1c7,6.9,16.3,10.9,26.1,11.5
           c0.9,0,1.7-0.6,1.9-1.4l2.2-8.4C43.9,35.2,43.4,34.3,42.6,33.9z"></path>
            </svg>
          {{ end }}
        {{.Get "label"}}
      </a>
    </div>
  </div>
</div>

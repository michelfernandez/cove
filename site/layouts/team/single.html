{{ define "main" }}
{{ block "header" . }}{{ partial "header" . }}{{end}}

<div class="wrapper">
  <main class="main main--team">

    {{ range .Params.groups }}
      <div class="title-subtitle align-center">
        <h1>{{ .title }}</h1>
        <p>{{ .text }}</p>
      </div>
      <div class="people">
        {{ range .people }}
          {{ partial "person" . }}
        {{ end }}
      </div>
    {{ end }}

    {{ .Content }}

  </main>
  {{ block "footer" . }}{{ partial "footer" . }}{{end}}
</div>

{{ end }}

{{ define "main" }}
<!-- narrow page template -->
<main class="main main--narrow">
  {{ if .Params.title_subtitle.title }}
    <div class="title-subtitle align-center">
      <h1>{{ .Params.title_subtitle.title }}</h1>
      <p>{{ .Params.title_subtitle.subtitle }}</p>
    </div>
  {{ end}}
  <div class="richtext">{{- .Content -}}</div>
</main>

{{ if .Params.outro }}
  {{ partial "outro" .Params.outro }}
{{ end }}

{{ end }}
